<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <div>
            <h1><sup>"WELCOME</sup> <sub>TO</sub> <sup>THE</sup> <sub>FRUIT</sub> <sup>SHOP"</sup></h1>
        </div>
        <div>
            <input class="mt-2" id="user_budget" type="number" name="tprice" placeholder="Enter your budget">
            <br>
            <button class="mt-2" onclick="showPrice()">Submit</button>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row mx-5">
            <div class="card-group m-5">
                <div class="card rounded mr-5" id="card">
                    <img class="card-img-top" src="Images/apple.png" alt="Card image cap">
                    <div class="card-body">
                        <div id="rupees">
                            <h2><Span>Rs: 50</Span></h2>
                        </div>
                        <div id="btn">
                            <button onclick="appleInc()">+</button>
                            <span id="apple_quantity">0</span>
                            <button onclick="appleDec()">-</button>
                        </div>
                    </div>
                </div>
                <div class="card rounded mr-5" id="card">
                    <img class="card-img-top" src="Images/mango.PNG" alt="Card image cap">
                    <div class="card-body">
                        <div id="rupees">
                            <h2><Span>Rs: 60</Span></h2>
                        </div>
                        <div id="btn">
                            <button onclick="mangoInc()">+</button>
                            <span id="mango_quantity">0</span>
                            <button onclick="mangoDec()">-</button>
                        </div>
                    </div>
                </div>
                <div class="card rounded" id="card">
                    <img class="card-img-top" src="Images/Grapes.jpg" alt="Card image cap">
                    <div class="card-body">
                        <div id="rupees">
                            <h2><Span>Rs: 100</Span></h2>
                        </div>
                        <div id="btn">
                            <button onclick="grapesInc()">+</button>
                            <span id="grapes_quantity">0</span>
                            <button onclick="grapesDec()">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card mb-5" id="card">
            <div class="card-body text-center" id="heading">
                <span class="text-right">Total Budget<span>
                <span id="totalBudget">Rs: 0</span>
                <span class="text-right pl-4">Remaining<span>
                <span id="remainBill">Rs: 0</span>
                <span class="pl-4">Total Bill</span>
                <span id="totalBill">Rs: 0</span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
